[project]
name = "agentic-knowledge-base"
version = "0.1.0"
description = "A project to manage and query a knowledge base using agentic workflows."
readme = "README.md"

requires-python = "==3.12.11"

[tool.ruff]
line-length = 200

[tool.ruff.lint]
select = ["E", "F", "I", "W", "C90", "N", "UP", "B", "A", "C4", "T20", "SIM", "PTH"]
ignore = []

[tool.ruff.format]
quote-style = "double"

[tool.uv.sources]
agents = { workspace = true }
integration = { workspace = true }

[tool.uv.workspace]
members = ["app/agents", "app/integration"]

[dependency-groups]
dev = [
    { include-group = "lint" },
    { include-group = "test" }
]
lint = [
    "ruff==0.13.1"
]
test = [
    "pytest"
]
