name: Integration Test Docker Build

on:
  workflow_dispatch:
    inputs:
      image_name:
        description: Docker image name to build (e.g. ollama/ollama:0.12.6)
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create temporary Dockerfile
        run: |
          echo "FROM ${{ inputs.image_name }}" > Dockerfile.tmp

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.tmp
          push: true
          tags: ghcr.io/${{ github.repository }}/${{ inputs.image_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
