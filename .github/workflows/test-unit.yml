name: Test - Unit

on: [ push ]

jobs:
  unit:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Cache conda packages
        uses: actions/cache@v4
        with:
          path: ~/conda_pkgs_dir
          key: ${{ runner.os }}-conda-${{ hashFiles('environment.yml') }}
          restore-keys: ${{ runner.os }}-conda-

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          environment-file: environment.yml
          channels: conda-forge,defaults
          auto-activate-base: false
          activate-environment: agentic-knowledge-base
          conda-remove-defaults: true

      - name: Run unit tests
        shell: bash -el {0}
        # `--capture=no` is not supported by pytest-xdist https://pytest-xdist.readthedocs.io/en/stable/
        # https://pytest-xdist.readthedocs.io/en/latest/known-limitations.html#output-stdout-and-stderr-from-workers
        run: uv sync --extra dev; uv run pytest -v -l --tb=short -n auto -m "not integration"
